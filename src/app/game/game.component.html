<div class="game-field">

    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i *5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" 
            src="./../../assets/cards/card_cover.png">

        <img (click)="takeCard()" class="top-card" style="right: 25px" 
            src="./../../assets/cards/card_cover.png">       
        
            <!-- Stack for played Cards -->
        <img *ngFor="let card of game.playedCard" class="played-card" src="./../../assets/cards/{{ card}}.png">

        <!-- current card animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" 
        src="./../../assets/cards/{{ currentCard }}.png">
    </div>
    
</div>
